<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="icon" type="image/x- icon" href="./Images/Tab-Logo.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/butler" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/be167b60b37c7f9cd47a1b0fdb248cf5?family=Arboria-Bold" rel="stylesheet">

    <script src="submissions.js"></script>
</head>

<body>
    <section id="navbar" class="fixed bg-white h-20 top-0 w-[100%] shadow-xl z-[100]">
        <div id="navbar-content" class="flex items-center justify-center h-full max-w-[1200px] mx-auto px-[clamp(2rem,5vw,6rem)]">
            <img id="logo" class="h-12 mr-4" src="./Images/Ver 1 Updated Brown.png" alt="Logo">
            <div id="nav-options" class= "mx-auto flex gap-6 sm:gap-10 md:gap-20 font-['Raleway', serif] font-[450] flex-shrink">
                <a class="text-[#916d4e] hover:text-[#959086] transition-colors duration-200" href="#hero-section">Home</a>
                <a class="text-[#916d4e] hover:text-[#959086] transition-colors duration-200" href="#about-section">About</a>
                <a class="text-[#916d4e] hover:text-[#959086] transition-colors duration-200" href="#projects-section">Projects</a>
                <a class="text-[#916d4e] hover:text-[#959086] transition-colors duration-200" href="#contact-section">Contact</a>
            </div>
        </div>
    </section>
    <section id="hero-section" class="hidden 2xl:flex items-center justify-center mt-[2rem]">
        <div id="bg-image" class="bg-no-repeat bg-left bg-[59.5% auto] w-full h-[100vh] absolute top-0 left-0 z-[-2] mt-16" style="background-image: url('./Images/Vector.png');"></div> 
        <div class="mt-20" id="middle-design">
            <p id="hello" class="font-['Raleway', serif] text-[4rem] italic bg-[#916d4e] text-white inline-block p-[0.4rem] px-[0.8rem] ml-10 mb-[-3rem]">Hello! I am</p>
            <div id="name-design" class="flex gap-[2rem]">
                <img class="pb-[2rem] z-[-3]" src="./Images/Rectangle 12.png" alt="Rectangle">
                <p id="name" class="font-[Arboria-Bold] text-center text-[6rem] text-[#3f3e3b] m-[0rem]">MATT OLIVER POJADAS</p>
            </div>
            <div class="flex content-center justify-center mt-[-4.5rem]">
                <img src="./Images/Nawong.png" alt="Face">
            </div>
        </div>      
    </section>

    <div class="flex 2xl:hidden justify-center items-center w-full h-full mt-40 mb-28">
        <img src="./Images/Full name.png" alt="Mobile Hero" class="w-3/4 sm:w-1/2">
    </div>

    <section id="footer" class="flex items-center mt-2 mb-4 px-4">
        <div class="flex-1 h-px bg-[#3f3e3b]"></div>
        <div class="relative w-12 h-12 mx-4 flex-shrink-0">
            <img src="./Images/Ellipse 3.png" alt="Circle" class="absolute inset-0 w-full h-full object-contain z-0">
            <i class="ph ph-caret-double-down absolute inset-0 flex items-center justify-center text-lg text-[#3f3e3b] z-10"></i>
        </div>
        <div class="flex-1 h-px bg-[#3f3e3b]"></div>
    </section>

    <section
        id="contact"
        class="w-full h-screen flex flex-col justify-center items-center bg-[#916d4e] px-6"
        >
        <h2 class="text-3xl text-[#959086] font-bold text-center mb-12">
            Contact Me
        </h2>

        <form class='w-full max-w-lg lg:max-w-xl mx-auto' id='contact-form' method='POST' name='contact'>
            <input type="hidden" name="form-name" value="contact" />

            <div class="mb-6">
            <input
                id="form-field"
                name="name"
                type="text"
                placeholder="Your Name"
                class="w-full px-4 py-2 border focus:outline-none focus:border-blue-500"
                required
            />
            </div>
            <div class="mb-6">
            <input
                id="form-field"
                type="email"
                name="email"
                placeholder="Your Email"
                class="w-full px-4 py-2 border focus:outline-none focus:border-blue-500"
                required
            />
            </div>
            <div class="mb-6">
            <textarea
                id="form-field"
                name="message"
                rows="4"
                placeholder="Your Message"
                class="w-full px-4 py-2 border focus:outline-none focus:border-blue-500"
                required
            ></textarea>
            </div>

            <button
            type="submit"
            class="cta-dark w-full bg-[#959086] text-gray-200 transition duration-300 text-xs font-medium tracking-widest border border-transparent px-6 py-3 mt-4 xl:mt-28 hover:bg-white hover:text-gray-800 hover:border hover:border-gray-800 md:px-12 md:text-sm"
            >
            SEND MESSAGE
            </button>

        </form>

        <div
            id="form-message"
            class="mt-6 text-sm font-medium px-4 py-2 rounded w-full max-w-lg lg:max-w-xl mx-auto h-10 opacity-0"
            aria-hidden="true"
        ></div>
        </section>

    <section
        id="table"
        class="w-full min-h-screen flex flex-col justify-center items-center bg-[#916d4e] px-4 py-16">
        <div class="w-full max-w-5xl overflow-x-auto">
            <div class="inline-block min-w-full rounded-lg bg-white shadow-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200 text-gray-900">
                    <thead class="bg-gray-100">
                        <tr class="text-left">
                            <th class="px-6 py-3 text-lg font-semibold whitespace-nowrap">Submitted At</th>
                            <th class="px-6 py-3 text-lg font-semibold whitespace-nowrap">Name</th>
                            <th class="px-6 py-3 text-lg font-semibold whitespace-nowrap">Email</th>
                            <th class="px-6 py-3 text-lg font-semibold whitespace-nowrap">Message</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-list" class="divide-y divide-gray-200">
                        <!-- Rows will be injected here via JS -->
                    </tbody>
                </table>
            </div>
        </div>
        <p id="empty-state" class="mt-4 text-white hidden">No submissions yet.</p>
    </section>
</body>
</html>
